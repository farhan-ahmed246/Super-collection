<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperCollection</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
}
header {
    background: #ff6600;
    color: white;
    text-align: center;
    padding: 20px;
}
main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}
.product {
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
    margin: 10px;
    padding: 10px;
    width: 220px;
    text-align: center;
}
.product img {
    width: 100%;
    border-radius: 10px;
}
.product h3 {
    margin: 10px 0 5px 0;
}
.product p {
    color: #555;
    font-size: 14px;
}
.product button {
    background: #ff6600;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}
.product button:hover {
    background: #e65c00;
}
</style>
</head>
<body>
<header>
    <h1>SuperCollection</h1>
</header>
<main id="product-container">
</main>
<script>
const products = [
    { name: "Red Dress", price: "Rs 1000", image: "https://images.unsplash.com/photo-1612831455546-4b7ff0e7b3e6?auto=format&fit=crop&w=500&q=60" },
    { name: "Blue Top", price: "Rs 1200", image: "https://images.unsplash.com/photo-1616481573936-9d61d52b38b8?auto=format&fit=crop&w=500&q=60" },
    { name: "Green Shirt", price: "Rs 1500", image: "https://images.unsplash.com/photo-1589931738205-3e4c4162ef60?auto=format&fit=crop&w=500&q=60" },
    { name: "Yellow Dress", price: "Rs 1800", image: "https://images.unsplash.com/photo-1616649072925-b46f8f537fa6?auto=format&fit=crop&w=500&q=60" },
    { name: "Black Jacket", price: "Rs 2500", image: "https://images.unsplash.com/photo-1600180758890-5b0e6dbd4706?auto=format&fit=crop&w=500&q=60" }
];

const container = document.getElementById("product-container");

products.forEach(product => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.price}</p>
        <button onclick="alert('${product.name} added to cart!')">Add to Cart</button>
    `;
    container.appendChild(div);
});
</script>
</body>
</html>
